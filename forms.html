<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <main>
      <h1>Forms Demo</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="forms.html">Forms</a></li>
          <li><a href="tables.html">Tables</a></li>
        </ul>
      </nav>
      <hr />

      <form action="index.html" method="GET">
        <!--The "GET" method shows info in plain text-->
        <p>
          <label for="username">Enter a Username</label>
          <input
            type="text"
            placeholder="username"
            id="username"
            name="username"
            required
          />
        </p>
        <p>
          <label for="password">Enter a Password</label>
          <input
            type="password"
            placeholder="enter your password"
            id="password"
            name="password"
            minlength="5"
            maxlength="10"
            required
          />
        </p>
        <p>
          <label for="color">Choose a Color</label>
          <input type="color" id="color" name="color" />
        </p>
        <p>
          <label for="number">Enter a Number</label>
          <input
            type="number"
            placeholder="enter a number"
            id="number"
            name="num"
          />
        </p>
        <!--The button is associated to the action of the form (/pizza)-->
        <button>Submit</button>
      </form>
      <hr />
      <h2>Exercise Form to search Reddit</h2>
      <form action="https://www.reddit.com/search">
        <label for="search">Actually search Reddit</label>
        <input type="text" name="q" id="search" />
        <button>To Reddit</button>
      </form>
      <hr />
      <h3>Checkbox</h3>
      <form action="index.html">
        <label for="check">Check to go home</label>
        <input
          type="checkbox"
          id="check"
          name="going home"
          value="yes please"
        />
        <button>Home</button>
        <hr />
      </form>
      <form action="index.html">
        <h3>Radio Buttons</h3>
        <p>
          <input type="radio" name="people" id="Huey" value="Huey" />
          <label for="Huey">Huey</label>
        </p>
        <p>
          <input type="radio" name="people" id="Louie" value="Louie" />
          <label for="Louie">Louie</label>
        </p>
        <p>
          <input type="radio" name="people" id="Duey" value="Duey" />
          <label for="Duey">Duey</label>
        </p>
        <p>
          <label for="excited">How excited are you?</label>
          <input type="range" id="excited" min="0" max="10" name="excited" />
        </p>
        <p>
          <label for="size">Shirt size</label>
          <select name="size" id="size">
            <option value="">--Please select a size--</option>
            <option value="Small">Small</option>
            <option value="Med">Medium</option>
            <option value="Lge">Large</option>
            <option value="XL">X-Large</option>
          </select>
        </p>
        <button>Submit</button>
      </form>
      <hr>
      <p>
        <label for="request">Special Requests</label>
        <p>
        <textarea name="requests" id="request" cols="30" rows="10" placeholder="Enter text here"></textarea>
      </p>
      </p>
    </main>
  </body>
</html>
